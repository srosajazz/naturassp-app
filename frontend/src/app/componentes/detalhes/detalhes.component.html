<div class="container">
  <div class="row" *ngIf="produtoDetalhe">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-2">
      <img src="{{ produtoDetalhe.linkFoto }}" width="100%" />
    </div>

    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-8 col-xl-8">
      <h3>{{ produtoDetalhe.nome }}</h3>
      <p>
        {{ produtoDetalhe.detalhe }}
      </p>
      <h4>Price U$ {{ produtoDetalhe.preco }}</h4>
      <!-- Add Form -->

      <input
        type="number"
        [(ngModel)]="quantidade"
        class="form-control"
        placeholder="1"
        value="1"
        max="100"
        min="1"
      />

      <br />

      <button type="button" (click)="addCart()" class="btn btn-primary mb-3">
        Add to Cart
      </button>
    </div>
  </div>
</div>
