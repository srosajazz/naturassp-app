<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <!-- Logo -->
      <a class="navbar-brand" href="/">
        <img src="/assets/logo.png" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Categorias
            </a>
            <!-- don forgot: all category will come from the DB -->

            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li *ngFor="let CAT of lista">
                <a class="dropdown-item" href="#">{{ CAT.nome }}</a>
              </li>
              <!--
              <li><a class="dropdown-item" href="#">Categoria 1</a></li>
              <li><a class="dropdown-item" href="#">Categoria 2</a></li>
              <li><a class="dropdown-item" href="#">Categoria 3</a></li>
              -->
            </ul>
            <!-- **********************CART*************************** -->
          </li>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" [routerLink]="'cartshop'"
                ><i class="fas fa-shopping-cart fa-2x">
                  <span class="badge bg-danger" *ngIf="numItens > 0">{{numItens}}</span>
                </i></a
              >
            </li>
          </ul>
        </ul>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search your product"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">
            <i class="fas fa-search fa-2x"></i>
          </button>
        </form>
      </div>
    </div>
  </nav>
</div>
